<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carta Interativa</title>
</head>
<body class="scissors">
  <!-- Menu Inicial -->
  <div class="menu">
    <!-- Frase acima dos botões -->
    <div class="menu-header">
      <p class="menu-text">BE MY BIRTHDAY PRESENT</p>
      <!-- Imagem ou gif -->
      <img src="https://64.media.tumblr.com/db09f614ad2ba9cd752770bf695a0a03/c3fdbebcf8b687ad-94/s250x400/4ac943a8c235fe45a67fecc21c4a790d4410aa64.gif" alt="gif" class="menu-image">
    </div>
    <!-- Botões de Opções -->
    <button class="menu-option" id="option-2">Se não é clicável não é uma opção</button>
    <button class="menu-option" id="option-1">Yes? Or Yes!</button>    
  </div>

  <!-- Envelope com carta -->
  <div class="envelop" style="opacity: 0;"> <!-- Começa invisível -->
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper cursor"></div>
    <div class="envelop__sticker js-sticker"></div> 
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="envelop__paper">
        <textarea pre class="envelop__text-input" placeholder="Querida Katrina Rivers...
          
          Ainda que cartas a mão sejam romanticas, desejei burlar um pouco do clichê e desenvolver uma carta especial, como minha primeira carta me declaro a ti como um homem que foi conquistado de maneira única e irremediável. 
No primeiro momento em que nossos olhos se encontraram, deixei de vê-la apenas como uma artista brilhante sob os palcos e corações de plateia. Criei o egoísmo pela posse da palavra ''minha'' ao dizer seu nome. Então minha Katrina, com cada sorriso, cada palavra, e cada momento que dividimos, você não apenas trouxe luz à minha vida — você me mostrou que ela pode ser uma obra de arte, esculpida por sua presença.

Sou grato pelo privilégio de te conhecer, não só como um fã, admirador ou colega e vizinho, mas como alguém que teve a chance de enxergar você em sua essência. E cada vez que olho para você, mais certeza eu tenho: você é o dom que transforma o ordinário em extraordinário, o simples em memorável. Você é a melodia que dá sentido ao silêncio, o sol que colore até os dias nublados.

Por isso, hoje, com o mais genuíno sentimento em meu coração peço para que oficialmente eu possa a chamar de minha namorada. Meu amor, você aceitaria dar o primeiro passo como parceira que desejo em todos os capítulos da minha vida? Aceitaria caminhar comigo, lado a lado, para criarmos juntos a obra mais preciosa e sincera de todas: o "nós"?                                                    

De um coração ansioso por sua resposta; Jian Zi Bàez."></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
