<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carta Interativa</title>
</head>
<body class="scissors">
  <!-- Menu Inicial -->
  <div class="menu">
    <!-- Frase acima dos botões -->
    <div class="menu-header">
      <p class="menu-text">BE MY BIRTHDAY PRESENT</p>
      <!-- Imagem ou gif -->
      <img src="https://64.media.tumblr.com/db09f614ad2ba9cd752770bf695a0a03/c3fdbebcf8b687ad-94/s250x400/4ac943a8c235fe45a67fecc21c4a790d4410aa64.gif" alt="gif" class="menu-image">
    </div>
    <!-- Botões de Opções -->
    <button class="menu-option" id="option-2">Se não é clicável não é uma opção</button>
    <button class="menu-option" id="option-1">Yes? Or Yes!</button>    
  </div>

  <!-- Envelope com carta -->
  <div class="envelop" style="opacity: 0;"> <!-- Começa invisível -->
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper cursor"></div>
    <div class="envelop__sticker js-sticker"></div> 
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="envelop__paper">
        <textarea pre class="envelop__text-input" placeholder="Querida Katrina Rivers...
          
          Embora as cartas manuscritas carreguem um charme inegável, eu queria algo mais...Autêntico, como a inspiração que você me desperta a cada momento juntos. Então nessa minha primeira carta; me declaro a ti, como um homem que foi conquistado de maneira única e irremediável. 
Você, como artista, não apenas cria o palco, mas o transforma, dando vida a todos ao seu redor, incluindo a mim, que, dia após dia ao seu lado, pude perceber que a arte não é apenas o que se vê, mas o que se sente. Assim, você me inspirou a ser mais do que eu era. Vejo em você alguém capaz de transformar momentos efêmeros em algo eterno.
Sou grato pelo privilégio de te conhecer, com mais certeza posso dizer: você é o dom que transforma o ordinário em extraordinário, o simples em memorável. Você é a melodia que dá sentido ao silêncio, os acordes que transformam até os dias mais dissonantes em harmonia.

Hoje...Quero ser um pouco mais egoísta e oficializar o que você já é destinada a ser: minha namorada. Quero ser aquele que estará sempre ao seu lado, não apenas na plateia, mas também nos bastidores, apoiando, admirando e vivendo ao seu lado. Juntos, seremos a obra mais sublime que podemos criar: o 'nós'.                                                   

De um coração ansioso por sua resposta; Jian Zi Bàez."></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
